<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Jireh - Login</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
        }
        .bg-purple-main {
            background-color: #7C1BCF;
        }
        .text-purple-main {
            color: #7C1BCF;
        }
        .border-purple-main {
            border-color: #7C1BCF;
        }
        .ring-purple-main {
            box-shadow: 0 0 0 3px rgba(124, 27, 207, 0.5); /* Custom ring color */
        }

.gsi-material-button {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -webkit-appearance: none;
  background-color: WHITE;
  background-image: none;
  border: 1px solid #747775;
  -webkit-border-radius: 20px;
  border-radius: 20px;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  color: #1f1f1f;
  cursor: pointer;
  font-family: 'Roboto', arial, sans-serif;
  font-size: 14px;
  height: 40px;
  letter-spacing: 0.25px;
  outline: none;
  overflow: hidden;
  padding: 0 12px;
  position: relative;
  text-align: center;
  -webkit-transition: background-color .218s, border-color .218s, box-shadow .218s;
  transition: background-color .218s, border-color .218s, box-shadow .218s;
  vertical-align: middle;
  white-space: nowrap;
  width: auto;
  max-width: 400px;
  min-width: min-content;
}

.gsi-material-button .gsi-material-button-icon {
  height: 20px;
  margin-right: 12px;
  min-width: 20px;
  width: 20px;
}

.gsi-material-button .gsi-material-button-content-wrapper {
  -webkit-align-items: center;
  align-items: center;
  display: flex;
  -webkit-flex-direction: row;
  flex-direction: row;
  -webkit-flex-wrap: nowrap;
  flex-wrap: nowrap;
  height: 100%;
  justify-content: space-between;
  position: relative;
  width: 100%;
}

.gsi-material-button .gsi-material-button-contents {
  -webkit-flex-grow: 1;
  flex-grow: 1;
  font-family: 'Roboto', arial, sans-serif;
  font-weight: 500;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: top;
}

.gsi-material-button .gsi-material-button-state {
  -webkit-transition: opacity .218s;
  transition: opacity .218s;
  bottom: 0;
  left: 0;
  opacity: 0;
  position: absolute;
  right: 0;
  top: 0;
}

.gsi-material-button:disabled {
  cursor: default;
  background-color: #ffffff61;
  border-color: #1f1f1f1f;
}

.gsi-material-button:disabled .gsi-material-button-contents {
  opacity: 38%;
}

.gsi-material-button:disabled .gsi-material-button-icon {
  opacity: 38%;
}

.gsi-material-button:not(:disabled):active .gsi-material-button-state, 
.gsi-material-button:not(:disabled):focus .gsi-material-button-state {
  background-color: #303030;
  opacity: 12%;
}

.gsi-material-button:not(:disabled):hover {
  -webkit-box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
  box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
}

.gsi-material-button:not(:disabled):hover .gsi-material-button-state {
  background-color: #303030;
  opacity: 8%;
}

    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-6 text-purple-main">Project Jireh</h1>
        <p class="text-gray-600 mb-8">Sign in to start your video call or join a meeting.</p>

        <button class="gsi-material-button">
  <div class="gsi-material-button-state"></div>
  <div class="gsi-material-button-content-wrapper">
    <div class="gsi-material-button-icon">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
        <path fill="none" d="M0 0h48v48H0z"></path>
      </svg>
    </div>
    <span class="gsi-material-button-contents">Sign in with Google</span>
    <span style="display: none;">Sign in with Google</span>
  </div>
</button>

        <p id="error-message" class="text-red-500 mt-4 text-sm hidden"></p>
    </div>

    <!-- Firebase SDK (Google Analytics, Auth, etc.) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Your Firebase Web App configuration (from Firebase Console -> Project settings -> Your apps)
        // Keep apiKey empty as per instructions, Canvas will provide it at runtime.
        const firebaseConfig = {
            apiKey: "AIzaSyCleL0m3xmEG2-zBOboRqjER9gZH3OVDbk", 
            authDomain: "jireh-908c7.firebaseapp.com", // e.g., your-project-id.firebaseapp.com
            projectId: "jireh-908c7", // e.g., your-project-id
            storageBucket: "jireh-908c7.firebasestorage.app", // e.g., your-project-id.appspot.com
            messagingSenderId: "651054138658",
            appId: "1:651054138658:web:7103f1244b15412cec517b" // e.g., 1:1234567890:web:abcdef1234567890
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        const googleSignInBtn = document.querySelector('.gsi-material-button');
        const errorMessage = document.getElementById('error-message');

        // New function to get query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // --- NEW LOGIC FOR DIRECT MEETING JOIN ---
        const meetingIdParam = getQueryParam('id');
        const passcodeParam = getQueryParam('passcode');

        if (meetingIdParam) {
            // If a meeting ID is found in the URL, redirect directly to the meeting page
            console.log("Meeting ID found in URL, redirecting directly to meeting.");
            window.location.href = `/meeting?id=${meetingIdParam}&passcode=${passcodeParam || ''}`;
        } else {
            // --- EXISTING LOGIN LOGIC (ONLY IF NO MEETING ID IN URL) ---

            googleSignInBtn.addEventListener('click', async () => {
                try {
                    const result = await auth.signInWithPopup(googleProvider);
                    const user = result.user;
                    const idToken = await user.getIdToken();

                    // Send ID token to your backend for verification and session creation
                    const response = await fetch('/verify-google-token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ idToken: idToken }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Backend authentication successful:', data);
                        localStorage.setItem('userUid', user.uid); // Store user UID
                        localStorage.setItem('userName', user.displayName); // Store user's display name
                        localStorage.setItem('googleIdToken', idToken); // Store ID Token for later use if needed

                        // Redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        const errorData = await response.json();
                        errorMessage.textContent = 'Backend authentication failed: ' + (errorData.message || 'Unknown error');
                        errorMessage.classList.remove('hidden');
                        console.error('Backend authentication failed:', errorData);
                        auth.signOut(); // Sign out from Firebase if backend verification fails
                    }
                } catch (error) {
                    console.error("Google Sign-In Error:", error);
                    errorMessage.textContent = 'Google Sign-In failed: ' + error.message;
                    errorMessage.classList.remove('hidden');
                }
            });

            // Check if user is already logged in on page load
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in. Redirect to dashboard if UID is in local storage.
                    // This prevents flickering if the backend verification is slow or already done.
                    if (localStorage.getItem('userUid')) {
                        // Ensure userName is also set in local storage for existing logged-in users
                        if (user.displayName && !localStorage.getItem('userName')) {
                            localStorage.setItem('userName', user.displayName);
                        }
                        window.location.href = '/dashboard';
                    }
                } else {
                    // User is signed out. Ensure local storage is clear.
                    localStorage.removeItem('userUid');
                    localStorage.removeItem('googleIdToken');
                    localStorage.removeItem('userName');
                }
            });
        }
    </script>
</body>
</html>

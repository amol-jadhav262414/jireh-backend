<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        /* Video player styles */
        .video-player {
            position: relative;
            background-color: #2c3e50;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            transition: all 0.3s ease;
            height: 100%; /* Ensure video players fill their grid cells */
            width: 100%;
        }
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .video-info {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.875rem;
        }
        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #34495e;
            color: white;
            font-size: 2rem;
            font-weight: 600;
        }
        /* Dynamic Grid Layouts */
        #video-grid {
            display: grid;
            gap: 1rem;
            padding: 1rem;
            flex-grow: 1;
        }
        #video-grid.grid-1-participant {
            grid-template-columns: 1fr;
        }
        #video-grid.grid-2-participants {
            grid-template-columns: 1fr 1fr;
        }
        #video-grid.grid-3-4-participants {
            grid-template-columns: repeat(2, 1fr);
        }
        #video-grid.grid-5-plus-participants {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Video Meeting</h1>
            <h2 id="channel-name-display" class="text-xl font-semibold"></h2>
        </div>
    </header>
    
    <main class="flex-grow container mx-auto p-4 flex flex-col items-center mb-20 sm:mb-24">
        <div id="video-grid" class="w-full flex-grow">
            <div id="loading-spinner" class="col-span-full flex justify-center items-center h-64 text-gray-500">
                <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-xl">Joining meeting...</span>
            </div>
            </div>
    </main>

    <footer class="bg-gray-800 text-white p-2 text-center">
        <p class="text-sm">&copy; 2025 Video Meeting App. All rights reserved.</p>
    </footer>

  <!-- Inside the <div id="controls-bar">, modify the space-x classes and add title attributes to buttons -->
<div id="controls-bar" class="bg-gray-800 text-white p-4 shadow-inner fixed bottom-0 left-0 right-0 z-10 flex justify-center items-center space-x-4 sm:space-x-6 md:space-x-8">
    <button id="toggle-mic-button" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors" title="Toggle Microphone">
        <svg id="mic-on-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
        <svg id="mic-off-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3zM4 4l16 16"></path></svg>
    </button>
    <button id="toggle-camera-button" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors" title="Toggle Camera">
        <!-- New camera on icon -->
        <svg id="cam-on-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 7L16 12L23 17V7Z"></path>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        <!-- New camera off icon -->
        <svg id="cam-off-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 1L23 23"></path>
            <path d="M23 7L16 12L23 17V7Z"></path>
            <path d="M15 5H3C1.89543 5 1 5.89543 1 7V17C1 18.1046 1.89543 19 3 19H15C16.1046 19 17 18.1046 17 17V7C17 5.89543 16.1046 5 15 5Z"></path>
        </svg>
    </button>
    <button id="share-screen-button" class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors" title="Share Screen">
        <!-- New screen share icon -->
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
    </button>
        <button id="leave-call-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-full shadow-md transition-colors">
            Leave
        </button>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTM_N.js"></script>
    <script src="/meeting.js"></script>

</body>
</html>
